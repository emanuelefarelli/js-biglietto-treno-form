<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME 6.4.0 -->       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LINK MY_STYLE -->
    <link rel="stylesheet" href="css/style.css">


    <title>Pretty ticket generator</title>
</head>
<body>
    
    <header class="text-light d-flex flex-column align-items-center justify-content-center">
        <h1 class="fs-2 text-uppercase">
            treninritardoitalia!
        </h1>
        <p class="fs-4">
            Calcola il prezzo del treno che (non) arriverà in orario!
        </p>
    </header>


    <main class="d-flex">
        <div class="my_right_side d-flex justify-content-center align-items-center">
            <div class="my_form-container">
                <form class="d-flex flex-column align-items-center">
                    <div class="w-75 d-flex justify-content-between pb-2 pt-4">
                        <label for="tot-km">
                            Inserire i chilometri da percorrere:
                        </label>
                        <input type="text" name="tot-km" id="tot-km">
                    </div>
            
                    <div class="w-75 d-flex justify-content-between py-2">
                        <label for="user-age">
                            Inserire la tua età:
                        </label>
                        <input type="text" name="user-age" id="user-age">
                    </div>
            
                    <div>
                        <div class="button d-inline-block my-4">
                            Calcola prezzo!
                        </div>
                    </div>

                    <div id="final-price" class="final-price p-2 my-4 text-light">
                        Il tuo prezzo è:
                    </div>
                </form>
            </div>
        </div>

        <div class="my_left_side">
            
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
